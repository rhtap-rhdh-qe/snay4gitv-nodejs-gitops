apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: snay4gitv-nodejs-stage
  namespace: rhtap-gitops
  finalizers: ["resources-finalizer.argocd.argoproj.io"] 
spec:
  project: default
  source:
    path: ./components/snay4gitv-nodejs/overlays/stage
    repoURL: https://github.com/rhtap-rhdh-qe/snay4gitv-nodejs-gitops.git
    targetRevision: main
  destination:
    namespace: rhtap-app-stage
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels: 
        argocd.argoproj.io/managed-by: rhtap-gitops
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true

